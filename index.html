<!DOCTYPE html>
<html>
<head>
    <title>For My Princess â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff99cc, #ff4da6);
            height: 100vh;
            overflow: hidden;
            color: white;
            margin: 0;
            position: relative;
        }

        h1 {
            margin-top: 60px;
            font-size: 32px;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 18px;
        }

        .buttons {
            position: relative;
            height: 300px;
            margin-top: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            left: 30%;
            top: 50%;
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            left: 55%;
            top: 50%;
            background-color: #dc3545;
            color: white;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 2s linear forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-200px) scale(2); }
        }
    </style>
</head>

<body>

    <h1>Hey My Princess, Mother of My Future Kids â¤ï¸</h1>
    <h2>My Lazy Head ğŸ˜ŒğŸ’•</h2>

    <p>
        We've been together for <strong>390 beautiful days</strong><br>
        since 18th January 2025 ğŸ’–
    </p>

    <h2>Will you be my Valentine? ğŸŒ¹</h2>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’˜</button>
        <button id="noBtn">NO ğŸ˜…</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const body = document.body;

        // Make NO run away
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Function to create flying hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight - 50 + "px";
            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // YES action
        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <h1 style="margin-top:150px;">
                    Hey baby, I just thought I would tell you how beautiful you are â¤ï¸
                </h1>
                <h2>
                    You're my pride and I can't think of a life without you ğŸ’•
                </h2>
                <h2>
                    Soâ€¦ will you be my Valentine, my gorgeous baby? ğŸŒ¹ğŸ’˜
                </h2>
                <button id="yesBtn">Click me for hearts ğŸ’–</button>
            `;

            const newYesBtn = document.getElementById("yesBtn");

            // Each click makes more hearts
            newYesBtn.addEventListener("click", () => {
                for (let i = 0; i < 10; i++) {
                    createHeart();
                }
            });

            // Start some hearts immediately
            const heartInterval = setInterval(createHeart, 200);

            // Stop automatic hearts after 5 seconds
            setTimeout(() => clearInterval(heartInterval), 5000);
        });
    </script>

</body>
</html>
